[pytest]
# Pytest configuration for SC2 Replay Extraction Pipeline Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no I/O)
    integration: Integration tests (slower, tests component interaction)
    slow: Slow tests (may take >1 second)
    extraction: Tests for extraction components
    pipeline: Tests for pipeline components
    utils: Tests for utility components
    validation: Tests for validation functionality

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src_new --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
